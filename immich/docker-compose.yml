name: immich

services:
  immich:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    # ports:
    #   - '2283:2283'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.photos.tls=${TLS_ENABLED}"
      - "traefik.http.routers.photos.rule=Host(`photos.${DOMAIN}`)"
      - "traefik.http.routers.photos.entrypoints=${WEB_ENTRYPOINT}"
      - "traefik.http.services.photos.loadbalancer.server.port=2283"
    restart: always
    healthcheck:
      disable: false
    networks:
      lan: {}

networks: 
  lan:
    external: true
